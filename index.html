<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infix to Postfix - Train Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸš‚ Infix to Postfix Train Simulation</h1>

  <div class="controls">
    <input type="text" id="expression" placeholder="Enter Infix Expression (e.g. A+B*C)">
    <button id="startBtn">Start Simulation</button>
  </div>

  <div class="track-container">
    <div class="track">
      <h2>New Delhi (Infix Input)</h2>
      <div class="rail" id="infixRail"></div>
    </div>

    <div class="track">
      <h2>Pune (Stack)</h2>
      <div class="rail" id="stackRail"></div>
    </div>

    <div class="track">
      <h2>Mumbai (Postfix Output)</h2>
      <div class="rail" id="postfixRail"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
